<div id="outerDiv" (window:resize)="onResize($event.target)">
  <div id="canvasWrapperDiv">
    <canvas [ngClass]="{'hidden': !isLoaded}" #canvas></canvas>
    <div *ngIf='!isLoaded' id="loadingDiv">
        <span>Loading...!</span>
    </div>
  </div>
  <app-scoreboard class="sidePanel"></app-scoreboard>
</div>
